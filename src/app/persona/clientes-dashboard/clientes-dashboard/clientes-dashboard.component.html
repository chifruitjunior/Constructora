<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="content">
      <div>
        <mat-toolbar>
          <span>Clientes</span>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/dashboard/clientes-agregar']"
          >
            AGREGAR
          </button>
        </mat-toolbar>
      </div>
      <div *ngIf="dataSource.data.length > 0">
        <mat-form-field class="filtro">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th class="no" mat-header-cell *matHeaderCellDef mat-sort-header>
                No.
              </th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th
                class="nombre"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Nombre
              </th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Teléfono Column -->
            <ng-container matColumnDef="tel">
              <th
                class="telefono"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Teléfono
              </th>
              <td mat-cell *matCellDef="let element">{{ element.tel }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th
                class="email"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Email
              </th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <!-- Dirección Column -->
            <ng-container matColumnDef="direc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Dirección
              </th>
              <td mat-cell *matCellDef="let element">{{ element.direc }}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right">
                <a
                  class="pointer"
                  (click)="editCliente(element.firebaseKey)"
                  style="color: black"
                  matTooltip="Editar usuario"
                >
                  <mat-icon class="edit">edit</mat-icon>
                </a>

                <a
                  class="pointer"
                  (click)="eliminarCliente(element.firebaseKey)"
                  style="color: brown"
                  matTooltip="Eliminar usuario"
                >
                  <mat-icon>delete</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            class="pag"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
      <h2 *ngIf="dataSource.data.length == 0" style="color: black">
        No hay clientes para mostrar
      </h2>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
