<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="content">
      <div>
        <mat-toolbar>
          <span>Proyectos</span>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/dashboard/proyectos-agregar']"
          >
            AGREGAR
          </button>
        </mat-toolbar>
      </div>
      <div *ngIf="dataSource.data.length > 0">
        <mat-form-field class="filtro">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th class="no" mat-header-cell *matHeaderCellDef mat-sort-header>
                No.
              </th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th
                class="nombre"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Nombre
              </th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Descripción Column -->
            <ng-container matColumnDef="descripcion">
              <th
                class="descripcion"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Descripción
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.descripcion }}
              </td>
            </ng-container>

            <!-- Fecha de Inicio Column -->
            <ng-container matColumnDef="fechaInicio">
              <th
                class="fechaInicio"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Fecha de Inicio
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.fechaInicio }}
              </td>
            </ng-container>

            <!-- Fecha de Fin Column -->
            <ng-container matColumnDef="fechaFin">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Fecha de Fin
              </th>
              <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right">
                <a
                  class="pointer"
                  (click)="editProyecto(element.firebaseKey)"
                  style="color: black"
                  matTooltip="Editar proyecto"
                >
                  <mat-icon class="edit">edit</mat-icon>
                </a>

                <a
                  class="pointer"
                  (click)="eliminarProyecto(element.firebaseKey)"
                  style="color: brown"
                  matTooltip="Eliminar proyecto"
                >
                  <mat-icon>delete</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            class="pag"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of projects"
          ></mat-paginator>
        </div>
      </div>
      <h2 *ngIf="dataSource.data.length == 0" style="color: black">
        No hay proyectos para mostrar
      </h2>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
