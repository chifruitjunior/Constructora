<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span>ARQUISERVICIOS</span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav
    class="mat-elevation-z8"
    #sidenav="matSidenav"
    mode="side"
    opened
  >
    <img
      class="avatar mat-elevation-z8"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlay-TtWZSIyc1jqwk5lEJ1Y8LLWxTJiLNfmAPK2MN_w&s"
      alt=""
    />
    <h4 class="name">Clientes y Proyectos</h4>
    <p class="designation">Gesti√≥n de Clientes</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span><a [routerLink]="['clientes-dashboard']">Clientes</a></span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span><a [routerLink]="['proyectos-dashboard']">Proyectos</a></span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>logout</mat-icon>
      <span><a [routerLink]="['/login']">Salir</a></span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
